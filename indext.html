<html>

<head>
    <title>JS DOM</title>

    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <header>
        FoodCook Planner
    </header>
    
    <main>
        <div class="input-container">
            <input type="text" name="input-food-name" placeholder="I like to eat..." 
            class="input-food" id="input-food">

            <button class="input-btn" id="input-button">Save</button>
        </div>

        <ul id="food-container" class="food-container">
            <li class="food-item">Sambar</li>
            <li class="food-item">Rasam</li>
            <li class="food-item">Curd</li>

        </ul>
    </main>

    <script src="./assets/JS/main.js"></script>
</body>
</html>
